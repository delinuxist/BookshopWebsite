<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshop</title>
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- lightbox -->
    <link rel="stylesheet" href="/css/lightbox.css" />
  </head>
  <body>
    <!-- header -->
    <header class="d-flex align-items-center">
      <div class="align-self-start position-absolute">
        <a href="#">
          <img src="/img/book.png" width="120" class="img-fluid m-4" />
        </a>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-light font-italic display-1 mb-5 banner-heading">
              We
              <img src="img/heart.png" width="250" class="img-fluid" /> Reading
            </h1>
            <a
              href="#"
              class="btn btn-lg btn-outline-danger text-uppercase px-5"
              >Check Out</a
            >
          </div>
        </div>
      </div>
    </header>
    <!-- end of header -->

    <!-- gallery -->
    <section class="gallery">
      <div class="container">
        <!-- title -->
        <div class="row">
          <div class="col text-center py-5">
            <h1 class="text-secondary text-uppercase font-italic common-title">
              The best libraries in the world
            </h1>
          </div>
        </div>
        <!-- end of title -->
        <div class="row mb-4 first-row align-items-end">
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library1.jpg"
              data-lightbox="library"
              data-title="Clementinum, Prague"
            >
              <img
                src="/img/libraries/library1.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library2.jpg"
              data-lightbox="library"
              data-title="Bibliotheca Alexandina, Alexandria, Egypt"
            >
              <img
                src="/img/libraries/library2.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library3.jpg"
              data-lightbox="library"
              data-title="Trinity College Old Library, Dublin"
            >
              <img
                src="/img/libraries/library3.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library4.jpg"
              data-lightbox="library"
              data-title="Central Library of Vancouver, Canada"
            >
              <img
                src="/img/libraries/library4.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
        </div>
        <div class="row mb-4 second-row align-items-end">
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library5.jpg"
              data-lightbox="library"
              data-title="Library of Congress, Washington, D.C"
            >
              <img
                src="/img/libraries/library5.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library6.jpg"
              data-lightbox="library"
              data-title="New York Public Library (Stephen A, Schwarzman Building)"
            >
              <img
                src="/img/libraries/library6.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library7.jpg"
              data-lightbox="library"
              data-title="Marciana Library, Venice"
            >
              <img
                src="/img/libraries/library7.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a
              href="/img/libraries/library8.jpg"
              data-lightbox="library"
              data-title="Seattle Public Library's Central Library"
            >
              <img
                src="/img/libraries/library8.jpg"
                class="img-thumbnail gallery-img"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <!-- end of gallery -->

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/proper.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/lightbox.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
